<h1 class="text-center title">Product Register</h1>

<div class="container content-app">
  <div class="product-pic" title="Click for definition a picture">
    <img src="/assets/img/none.png" class="form-control">
    <span>Picture</span>
  </div>
  <form class="field-name">
    <div class="section"></div>
    <div class="form-group">
      <label for="inputProductName"> Name </label>
      <input type="text" class="form-control" placeholder="Enter Product Name">
    </div>
    <div class="form-group">
      <label for="inputAmountProduct">Amount Amount</label>
      <input type="number" class="form-control" placeholder="Enter With Product Amount">
    </div>
    <div class="form-group">
      <label for="inputProductPrice">Price</label>
      <input type="number" class="form-control" placeholder="Enter With Product Price">
    </div>
    <div style="margin: 10px; float: right;">
        <button type="button" class="btn btn-danger" style="margin: 2px;">Cancel</button>
        <button type="button" class="btn btn-success" style="margin: 2px;">Save</button>
    </div>
    <div class="section"></div>
    <div class="bottom-margin"></div>
  </form>
</div>
